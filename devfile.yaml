schemaVersion: 2.2.0
metadata:
  name: localstack
  projectType: LocalStack
  displayName: LocalStack
projects:
- name: che-aws-localstack
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/che-aws-localstack.git
- name: localstack-demo
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/localstack/localstack-demo.git
components:
- name: dev-tools
  attributes:
    pod-overrides: {"metadata": {"annotations": {"io.kubernetes.cri-o.Devices":"/dev/fuse","io.openshift.podman-fuse":""}}}
  container: 
    image: quay.io/cgruver0/che/che-dev-image:init
    memoryRequest: 1Gi
    memoryLimit: 6Gi
    cpuRequest: 500m
    cpuLimit: 2000m
    mountSources: true
    sourceMapping: /projects
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/che-aws-localstack/localstack.code-workspace"
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryRequest: 128M
    memoryLimit: 256M
- volume:
    size: 4Gi
  name: projects
- volume:
    size: 2Gi
  name: state
commands:
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
events:
  preStart:
    - cp-oc-cli