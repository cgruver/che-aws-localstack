schemaVersion: 2.2.0
metadata:
  name: localstack
  projectType: LocalStack
  displayName: LocalStack
components:
- name: dev-tools
  container: 
    image: quay.io/cgruver0/che/che-dev-image:latest
    memoryRequest: 1Gi
    memoryLimit: 6Gi
    cpuRequest: 500m
    cpuLimit: 2000m
    mountSources: true
    sourceMapping: /projects
    env:
    - name: SHELL
      value: "/bin/zsh"
- name: aws-localstack
  container: 
    image: public.ecr.aws/localstack/localstack
    memoryRequest: 1Gi
    memoryLimit: 6Gi
    cpuRequest: 500m
    cpuLimit: 2000m
    mountSources: true
    sourceMapping: /projects
    endpoints:
    - name: localstack
      targetPort: 4566
